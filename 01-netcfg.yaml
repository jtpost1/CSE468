#  Jordan Post: In this file, we permanently set up the network. We configure the client IP address as 192.168.0.10 with network mask 255.255.255.0. The default gateway is set to 192..168.0.1, and the DNS servers are [8.8.8.8, 8.8.4.4]
network:
        version: 2
        renderer: networkd
        ethernets:
                enp0s3:
                        dhcp4: no
                        addresses:
                                - 192.168.0.10/24
                        gateway4: 192.168.0.100
                        nameservers:
                                addresses: [8.8.8.8, 8.8.4.4]

